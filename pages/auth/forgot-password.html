<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetPoint | Forgot Password</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="main-nav">
                <a href="../../index.html">
                    <h1 class="logo">AssetPoint</h1>
                </a>
                <div class="search-bar br-sm">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="search">
                </div>
                <ul class="right-nav">
                    <li><a href="./login.html" class="btn btn-primary">Login</a></li>
                    <li>
                        <div class="badge-ctn mg-sm">
                            <a href="../wishlist-management/wishlist.html">
                                <span class="material-icons">favorite_border</span>
                                <span class="badge-icon br-full badge-count fw-bold">6</span>
                            </a>
                        </div>
                        </li>
                    <li>
                        <div class="badge-ctn mg-sm">
                            <a href="../cart-management/cart-manage.html">
                                <span class="material-icons">shopping_cart</span>
                                <span class="badge-icon br-full badge-count badge-count fw-bold">3</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-ctn br-md">
        <form>
            <h2 class="text-center mg-bottom-md">Forgot Password</h2>
            <div class="form-control">
                <label for="email" class="fw-bold">Email address</label>
                <input type="text" name="eamil" placeholder="name@gmail.com">
            </div>
            <div class="form-control">
                <button class="btn btn-primary">Reset Password</button>
            </div>
            <div class="account-toggle fw-bold">
                <a href="./signup.html">
                    Create New Account <span class="material-icons fw-bold">chevron_right</span>
                </a>
            </div>
        </form>
    </section>
</body>
</html>
