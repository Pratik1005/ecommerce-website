<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetPoint | Products</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="product-listing.css">
</head>
<body>
    <!-- Main menu -->
    <header>
        <div class="header-container">
            <nav class="main-nav">
                <a href="index.html">
                    <h1 class="logo">AssetPoint</h1>
                </a>
                <div class="search-bar br-sm">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="search">
                </div>
                <ul class="right-nav">
                    <li><a href="#" class="btn btn-primary">Login</a></li>
                    <li>
                        <div class="badge-ctn mg-sm">
                            <span class="material-icons">favorite_border</span>
                            <span class="badge-icon br-full badge-count fw-bold">0</span>
                        </div>
                        </li>
                    <li>
                        <div class="badge-ctn mg-sm">
                            <span class="material-icons">shopping_cart</span>
                            <span class="badge-icon br-full badge-count badge-count fw-bold">0</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Product listing -->
    <section class="product-list-ctn">
        <!-- filters -->
        <div class="product-filter">
            <div class="filter-head mg-bottom-lg">
                <h3>Filters</h3>
                <span class="filter-clear">Clear</span>
            </div>
            <!-- Range slider -->
            <div class="filter-price mg-bottom-lg">
                <h3 class="mg-bottom-md">Price</h3>
                <div class="slider-value">
                    <p>200</p>
                    <p>400</p>
                    <p>600</p>
                </div>
                <div class="filter-slider">
                    <input type="range" name="price" class="slider" min="0" max="100" value="50">
                </div>
            </div>
            <!-- Checkbox -->
            <div class="filter-category mg-bottom-lg">
                <h3 class="mg-bottom-md">Category</h3>
                <div class="category-checkbox">
                    <div class="pd-bottom-md">
                        <input type="checkbox" id="self-help" class="input-mg-right">
                        <label for="self-help">Self help</label>
                    </div>
                    <div class="pd-bottom-md">
                        <input type="checkbox" id="stock" class="input-mg-right">
                        <label for="stock">Stock Investing</label>
                    </div>
                    <div class="pd-bottom-md">
                        <input type="checkbox" id="real-estate" class="input-mg-right">
                        <label for="real-estate">Real Estate Investing</label>
                    </div>
                </div>
            </div>
            <!-- rating -->
            <div class="filter-rating mg-bottom-lg">
                <h3 class="mg-bottom-md">Rating</h3>
                <div class="category-rating">
                    <div class="pd-bottom-md">
                        <input type="radio" name="rating" id="4-star" class="input-mg-right">
                        <label for="4-star">4 Stars & above</label>
                    </div>
                    <div class="pd-bottom-md">
                        <input type="radio" name="rating" id="3-star" class="input-mg-right">
                        <label for="3-star">3 Stars & above</label>
                    </div>
                    <div class="pd-bottom-md">
                        <input type="radio" name="rating" id="2-star" class="input-mg-right">
                        <label for="2-star">2 Stars & above</label>
                    </div>
                    <div class="pd-bottom-md">
                        <input type="radio" name="rating" id="1-star" class="input-mg-right">
                        <label for="1-star">1 Stars & above</label>
                    </div>
                </div>
            </div>
            <!-- sortby -->
            <div class="filter-sort">
                <h3 class="mg-bottom-md">Sort by</h3>
                <div class="category-sort">
                    <div class="pd-bottom-md">
                        <input type="radio" name="sort" id="low" class="input-mg-right">
                        <label for="low">Price - Low to High</label>
                    </div>
                    <div class="pd-bottom-md">
                        <input type="radio" name="sort" id="high" class="input-mg-right">
                        <label for="high">Price - High to Low</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- products -->
        <div class="products-ctn">
            <h2>Showing All Products</h2>
            <div class="product-grid"></div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <p>Made by Pratik Devle</p>
        <div class="footer-links">
            <a href="https://github.com/Pratik1005"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/pratik-devle-296184160"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://twitter.com/DevlePratik"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="copyright">Â© 2022 AssetPoint</p>
    </footer>
</body>
</html>
