<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetPoint | Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="main-nav">
                <h1 class="logo">AssetPoint</h1>
                <div class="search-bar br-sm">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="search">
                </div>
                <ul class="right-nav">
                    <li><a href="#" class="btn btn-primary">Login</a></li>
                    <li>
                        <div class="badge-ctn mg-sm">
                            <span class="material-icons">favorite_border</span>
                            <span class="badge-icon br-full badge-count fw-bold">0</span>
                        </div>
                        </li>
                    <li>
                        <div class="badge-ctn mg-sm">
                            <span class="material-icons">shopping_cart</span>
                            <span class="badge-icon br-full badge-count badge-count fw-bold">0</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container">
        <div class="hero-ctn">
            <div class="hero-txt">
                <h1>Discover the best personal finance content through timeless books by top authors</h1>
                <div class="hero-btn">
                    <a href="#" class="btn btn-primary">Get Sarted</a>
                </div>
            </div>
            <div class="hero-img">
                <img class="img-responsive" src="./images/saving.svg" alt="hero-image">
            </div>
        </div>
    </section>
</body>
</html>
